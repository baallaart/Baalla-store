<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BAALLA Store</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

<header>
  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  <div class="logo">BAALLA Store</div>
  <div class="header-icons">
    <a href="#"><img src="images/cart.png" alt="Cart" /></a>
    <a href="#"><img src="images/profile.png" alt="Profile" /></a>
  </div>
</header>

<nav id="dropdown-menu">
  <a href="#products">Products</a>
  <a href="#categories">Categories</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav>

<section class="hero">
  <div class="slider">
    <img src="images/slide1.jpg" alt="Slide 1" />
    <img src="images/slide2.jpg" alt="Slide 2" />
    <img src="images/slide3.jpg" alt="Slide 3" />
  </div>
</section>

<section id="categories" class="category-section">
  <h2>Shop by Category</h2>
  <div class="category-list">
    <div class="category">Mala</div>
    <div class="category">Singing Bowl</div>
    <div class="category">Aakhi Jhyal</div>
    <div class="category">Decorative Base</div>
  </div>
</section>

<section id="products" class="product-section">
  <h2>Featured Products</h2>
  <div class="product-grid">
    <div class="product-card">
      <img src="images/product1.jpg" alt="Product 1" />
      <h3>Product 1</h3>
      <p>$AUD</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/product2.jpg" alt="Product 2" />
      <h3>Product 2</h3>
      <p>$AUD</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/product3.jpg" alt="Product 3" />
      <h3>Product 3</h3>
      <p>$AUD</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/product4.jpg" alt="Product 4" />
      <h3>Product 4</h3>
      <p>$AUD</p>
      <button>Add to Cart</button>
    </div>
  </div>
</section>

<footer>
  <div class="social">
    <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
    <a href="#"><img src="images/instagram.png" alt="Instagram" /></a>
    <a href="#"><img src="images/whatsapp.png" alt="WhatsApp" /></a>
    <a href="#"><img src="images/youtube.png" alt="YouTube" /></a>
    <a href="#"><img src="images/email.png" alt="Email" /></a>
  </div>
</footer>

</body>
</html>
