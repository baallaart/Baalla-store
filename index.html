<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baalla Arts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
    }

    .hero {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    .hero img {
      width: 100%;
      display: block;
    }

    .button-overlay {
      position: absolute;
      bottom: 45px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 60px;
      cursor: pointer;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .button-overlay {
        bottom: 30px;
        width: 280px;
        height: 55px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="hero">
      <img src="homepage.png" alt="Baalla Hero Image" />
      <a href="explore.html" class="button-overlay" aria-label="Explore about us"></a>
    </div>
  </main>
</body>
</html>
