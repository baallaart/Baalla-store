<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baalla Art & Craft</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .main-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .subtitle {
      font-style: italic;
      font-size: 18px;
      color: #663300;
      text-align: center;
      margin: 10px 0;
    }

    .explore-section {
      text-align: center;
      margin: 40px 15px;
    }

    .explore-section a.button {
      background-color: #cc6600;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    .explore-section a.button:hover {
      background-color: #994d00;
    }

    @media screen and (max-width: 768px) {
      .explore-section a.button {
        width: 100%;
        font-size: 16px;
      }

      .subtitle {
        font-size: 16px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h2 class="subtitle">Promoting Nepalese Art and Craft</h2>
    <img src="homepage.png" alt="Baalla Homepage" class="main-image" />

    <div class="explore-section">
      <p>Explore our handcrafted treasures including Aakhi Jhyal, Singing Bowls, and more.</p>
      <a href="explore.html" class="button">Explore Our Collection</a>
    </div>
  </main>
</body>
</html>
