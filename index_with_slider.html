<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baalla</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
    }

    .hero {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    .hero img {
      width: 100%;
      display: block;
    }

    .cta-button {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: #cc6600;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .slider {
      max-width: 1000px;
      margin: 40px auto;
      overflow: hidden;
      position: relative;
    }

    .slide-track {
      display: flex;
      animation: scroll 20s linear infinite;
      width: calc(250px * 8);
    }

    .slide {
      width: 250px;
      margin: 0 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
    }

    .slide img {
      width: 100%;
      border-radius: 5px;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <main>
    <div class="hero">
      <img src="homepage.png" alt="Baalla Hero Image" />
      <a href="explore.html" class="cta-button">Explore about us â†’</a>
    </div>

    <div class="slider">
      <div class="slide-track">
        <div class="slide">
          <img src="product_singingbowl.jpg" alt="Singing Bowl" />
          <p>Singing Bowl</p>
        </div>
        <div class="slide">
          <img src="product_rudraksha.jpg" alt="Rudraksha Mala" />
          <p>Rudraksha Mala</p>
        </div>
        <div class="slide">
          <img src="product_base.jpg" alt="Decorative Base" />
          <p>Decorative Base</p>
        </div>
        <div class="slide">
          <img src="product_akshyajhyal.jpg" alt="Aakhi Jhyal" />
          <p>Aakhi Jhyal</p>
        </div>
        <!-- Repeat for loop effect -->
        <div class="slide">
          <img src="product_singingbowl.jpg" alt="Singing Bowl" />
          <p>Singing Bowl</p>
        </div>
        <div class="slide">
          <img src="product_rudraksha.jpg" alt="Rudraksha Mala" />
          <p>Rudraksha Mala</p>
        </div>
        <div class="slide">
          <img src="product_base.jpg" alt="Decorative Base" />
          <p>Decorative Base</p>
        </div>
        <div class="slide">
          <img src="product_akshyajhyal.jpg" alt="Aakhi Jhyal" />
          <p>Aakhi Jhyal</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
